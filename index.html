<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Espacio GitHub</title>
    <style>
        /* Estilo general del fondo */
        body {
            background-color: #000000; /* Fondo negro */
            color: #ffffff;           /* Texto general blanco */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .contenedor {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* CUADRO PARA INTRODUCIR TEXTO EN BLANCO */
        #cajaTexto {
            width: 100%;
            height: 200px;
            background-color: #111111; /* Un gris casi negro para que se vea el borde */
            color: #ffffff;           /* TEXTO EN BLANCO */
            border: 1px solid #333333; /* Borde sutil */
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 12px;
            outline: none;
            resize: none;             /* Evita que se cambie el tamaño manualmente */
            box-sizing: border-box;   /* Ajuste perfecto de padding */
            transition: border-color 0.3s ease;
        }

        /* Efecto cuando haces clic para escribir */
        #cajaTexto:focus {
            border-color: #ffffff;    /* El borde se vuelve blanco al escribir */
        }

        .instruccion {
            color: #666666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>J'aime le actrices</h1>
        
        <textarea id="cajaTexto" placeholder="Escribe tu mensaje..."></textarea>
        
        <p class="instruccion">Todo lo que escribas aparecerá en blanco.</p>
    </div>

</body>
</html>
